<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mystery Box</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/js.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="start-screen">
            <button class="start-button">START</button>
        </div>
        <div class="mystery-box">
            <div class="box" id="box1">
                <img src="img/xoanhan.png" alt="Giải Thưởng 1">
                <button class="claim-button">Nhận quà ngay</button>
            </div>
            <div class="box" id="box2">
                <img src="img/utrang.png" alt="Giải Thưởng 2">
                <button class="claim-button">Nhận quà ngay</button>
            </div>
            <div class="box" id="box3">
                <img src="img/sanchac.png" alt="Giải Thưởng 3">
                <button class="claim-button">Nhận quà ngay</button>
            </div>
            <div class="box" id="box4">
                <img src="img/phuchoi.png" alt="Giải Thưởng 4">
                <button class="claim-button">Nhận quà ngay</button>
            </div>
            <div class="box" id="box5">
                <img src="img/55.png" alt="Giải Thưởng 5">
                <button class="claim-button">Nhận quà ngay</button>
            </div>
            <div class="box" id="box6">
                <img src="img/cangbong.png" alt="Giải Thưởng 6">
                <button class="claim-button">Nhận quà ngay</button>
            </div>
            <div class="box" id="box7">
                <img src="img/20m.png" alt="Giải Thưởng 7">
                <button class="claim-button">Nhận quà ngay</button>
            </div>
        </div>
    </div>
</body>
</html>
