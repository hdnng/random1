<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slot-machine" id="slot-machine">
        <div class="items">
            <div class="item"><img src="img/utrang2.png" alt="Product 1"></div>
            <div class="item"><img src="img/cangbong2.png" alt="Product 2"></div>
            <div class="item"><img src="img/phuchoi2.png" alt="Product 3"></div>
            <div class="item"><img src="img/xoanhan2.png" alt="Product 4"></div>
            <div class="item"><img src="img/sanchac2.png " alt="Product 5"></div>
            <div class="item"><img src="img/552.png" alt="Product 6"></div>
            <div class="item"><img src="img/202.png" alt="Product 7"></div>
        
        </div>
        <div class="indicator"></div>
    </div>
    <div id="overlay" class="overlay hidden">
        <div class="result">
            <img id="result-img" src="" alt="Result">
            <h3 id="result-name"></h3>
            <p id="result-description"></p>
        </div>
    </div>
    <button id="spin-button">START</button>
    <script src="script.js"></script>
</body>
</html>
